<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Jquery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">   

</head>

<body>
    <!-- Header Nav -->
    <header class="bg-primary bg-gradient text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Primary Page Body -->
    <main class="row justify-content-center mt-4">
        <aside id="city-search-container" class="col-3 pe-4">
            <h2>Search For A City:</h2>
            <form id="city-search-form">
                <input id="city-search" class="ps-2" name="city-search" type="text" placeholder="Search cities">
                <button id="city-search-button" class="bg-primary bg-gradient text-white py-1 px-5" type="submit">Search</button>
            </form>
            <div>
                <button id="clear-list-button" class="bg-danger bg-gradient text-white py-1 px-5">Clear List</button>
                <ul id="selected-cities-list" class="list-group mt-3 rounded-0"></ul>
            </div>
        </aside>

        <!-- All Weather Data displayed here -->
        <section id="weather-details-container" class="col-8">

            <!-- Current Weather Display -->
            <div id="current-weather-display" class="border border-black p-3"></div>

            <!-- 5-Day Forcast Display -->
            <div class="row mx-1 mt-4">
                <h3 class="mb-3">5-Day Forcast</h3>
                <div class="bg-black bg-gradient text-white p-2 col-3">
                    <h4 class="mb-3 border-bottom">Example</h4>
                    <p>Temp: ?</p>
                    <p>Wind: ?</p>
                    <p>Humidity: ?</p>
                </div>
            </div>

        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Custom JavaScript -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
